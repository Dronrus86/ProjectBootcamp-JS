<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="header"></div>
            <div class="main">
                <div class="headerTOdo">
                    <h1>To-Do List</h1>
                </div>
                <div class="sortingButton">
                    <button id="sorting"></button>
                </div>
                <div class="addTask">
                    <form id="form">
                        <div>
                            <input type="text" id="newTask" name="newTask" maxlength="25">
                            <button type="reset" id="deleteTask">&times;</button>
                        </div>
                        <div class="task">
                            <ul></ul>
                        </div>
                        <div class="AddButton">
                            <button id="add"><span class="plus" type="submit">+</span>Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
