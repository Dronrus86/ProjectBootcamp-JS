<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="yellow_content"></div>
            <div class="main_content">
                <h1>To-Do List</h1>
                <div class="button_sorting">
                    <button class="sorting">
                        <div class="arrow_sorting">
                            <img src="img/Rectangle 42.svg" alt="line_sort">
                            <img src="img/Polygon 1.svg" class="sorting_triangle" alt="sorting_triangle">
                        </div>
                        <div class="sorting_lines">
                            <img src="img/Rectangle 44.png" alt="lines_one">
                            <img src="img/Rectangle 46.png" alt="lines_two">
                            <img src="img/Rectangle 48.png" alt="lines_three">
                        </div>
                    </button>
                </div>
                <div class="to-do_list">
                    <div class="options">

                        <input type="text" class="list_points">
                        <button type="button" class="pushbutton_delete">
                            <img src="img/Group 52.png" alt="img_X">
                        </button>
                    </div>
                </div>
                <div class="button_add">
                    <button type="button" class="add"><span class="plus">+</span>Добавить</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </div>
</body>

</html>
