<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
        <form class="form">
            <div class="yellow_content"></div>
            <div class="main_content">
                <h1>To-Do List</h1>
                <div class="button_sorting">
                    <button class="sorting" id="button" type="button">
                        <div class="sort_arrow">
                            <img src="img/Group 74.svg" class="sorting_triangle" alt="line_sort">
                        </div>
                    </button>
      

                </div>
                <div class="to-do_list">
                    <div class="options">
                        <input type="text" class="list_points" type="submit">
                        <button type="button" class="pushbutton_delete" type="submit">
                            <span class="delete">х</span>
                        </button>
                    </div>
                </div>
                <div class="button_add">
                    <button type="submit" class="add"><span class="plus">+</span><span>Добавить</span></button>
                </div>

            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
